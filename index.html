<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pittsburgh Trivia Game with High Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    h1, h2 {
      margin-top: 0;
    }

    .choice {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .choice:hover {
      opacity: 0.9;
    }

    .correct {
      background-color: green;
      color: #fff;
    }

    .incorrect {
      background-color: red;
      color: #fff;
    }

    #restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #score, #timer, #high-score {
      margin: 10px 0;
    }

    #next-button {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pittsburgh Trivia</h1>
    
    <!-- High Score display -->
    <p id="high-score">High Score: 0</p>

    <div id="question-container">
      <h2 id="question"></h2>
      <div id="choices"></div>
    </div>

    <p id="score">Score: 0</p>
    <p id="timer">Time Left: 10s</p>

    <button id="next-button">Next Question</button>
    <button id="restart-button">Restart Game</button>
  </div>

  <script>
    // DOM Elements
    const questionContainer = document.getElementById('question-container');
    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const nextButton = document.getElementById('next-button');
    const restartButton = document.getElementById('restart-button');
    const highScoreEl = document.getElementById('high-score');

    // Game Variables
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timeLeft = 10;
    let timerId = null;

    // On page load, fetch questions and setup event listeners
    document.addEventListener('DOMContentLoaded', () => {
      loadQuestions();
      restartButton.addEventListener('click', startGame);

      // Display any previously saved high score (Local Storage)
      const savedHighScore = localStorage.getItem('highScore') || 0;
      highScoreEl.textContent = `High Score: ${savedHighScore}`;
    });

    // Fetch questions from a raw GitHub JSON link (adjust URL if needed)
    async function loadQuestions() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/jtb21091/PittsburghTrivia/main/questions_converted.json');
        if (!response.ok) {
          throw new Error('Network response was not OK');
        }
        const data = await response.json();
        questions = shuffleArray(data);
        startGame();
      } catch (error) {
        console.error('Error loading questions:', error);
      }
    }

    function startGame() {
      currentQuestionIndex = 0;
      score = 0;
      updateScore();
      nextButton.style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestionIndex >= questions.length) {
        endGame();
        return;
      }

      // Reset timer
      clearInterval(timerId);
      timeLeft = 10;
      updateTimer();

      const questionObj = questions[currentQuestionIndex];
      questionEl.textContent = questionObj.Question || 'No question found.';

      // Clear old choices
      choicesEl.innerHTML = '';

      // Create an array of the choices
      const choices = [
        questionObj['Choice 1'],
        questionObj['Choice 2'],
        questionObj['Choice 3']
      ].filter(Boolean);

      // Shuffle the choices
      const shuffledChoices = shuffleArray(choices);

      // Build choice buttons
      shuffledChoices.forEach(choiceText => {
        const button = document.createElement('button');
        button.textContent = choiceText;
        button.classList.add('choice');
        button.addEventListener('click', () => checkAnswer(choiceText, questionObj.Answer));
        choicesEl.appendChild(button);
      });

      // Start countdown
      timerId = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerId);
          nextQuestion();
        }
      }, 1000);
    }

    function checkAnswer(selected, correct) {
      clearInterval(timerId);

      // Disable all choice buttons
      document.querySelectorAll('.choice').forEach(button => {
        button.disabled = true;
        if (button.textContent === correct) {
          button.classList.add('correct');
        } else {
          button.classList.add('incorrect');
        }
      });

      if (selected === correct) {
        score++;
        updateScore();
      }

      setTimeout(nextQuestion, 2000);
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      clearInterval(timerId);
      questionContainer.innerHTML = `
        <h2>Game Over!</h2>
        <p>Your final score: ${score}</p>
      `;

      // Check if we have a new high score and update localStorage
      const savedHighScore = Number(localStorage.getItem('highScore')) || 0;
      if (score > savedHighScore) {
        localStorage.setItem('highScore', score);
      }

      // Update high score display
      const updatedHighScore = localStorage.getItem('highScore');
      highScoreEl.textContent = `High Score: ${updatedHighScore}`;

      nextButton.style.display = 'none';
    }

    // Utility: update displayed score
    function updateScore() {
      scoreEl.textContent = `Score: ${score}`;
    }

    // Utility: update displayed timer
    function updateTimer() {
      timerEl.textContent = `Time Left: ${timeLeft}s`;
    }

    // Utility: shuffle array in-place
    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
